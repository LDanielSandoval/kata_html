<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasteleria</title>
  <link rel="stylesheet" href="/style/order.css">
</head>
<body>
  <header>
    <!-- <a href="/index.html" class="back"><button>Back</button></a> -->
    <form action="/index.html" class="next">
      <input type="submit" value="Back" class="button">
    </form>
  </header>
  <main class="container">
    <section class="form-container">
      <form action="" autocomplete="on" method="get" class="form_order">
        <h1 class="title">Order pay</h1>
        <div class="form-group">
          <h2 class="address_title">Billing Address</h2>
          <label for="name">Full Name</label>
          <input type="text" name="name" id="name" maxlength="30" class="form-control" autocomplete="name" placeholder="Name" required>
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="form-control" autocomplete="email" placeholder="example@example.com" required>
          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="phone" class="form-control" autocomplete="tel" required>
          <label for="street">Street Address</label>
          <input type="text" name="street" id="street" class="form-control" required>
          <label for="state">State/Province</label>
          <input type="text" name="state" id="state" class="form-control2" required>
          <label for="city">City</label>
          <input type="text" name="city" id="city" class="form-control2" required>
          <label for="zip">Zip/Postal Code</label>
          <input type="text" name="zip" id="zip" class="form-control2" pattern="^\s*?\d{5}(?:[-\s]\d{4})?\s*?$" autocomplete="postal-code">
        </div>
        <div class="form-group">
          <p>General description</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Description of the cake, the selection of flavors and decorations..."></textarea>
        </div>
        <div class="payment">
          <h3 class="payment_method">Payment Method</h3>
          <label>
            <input type="radio" name="payment" value="paypal" class="input-radio">
          Paypal</label>
          <label>
            <input type="radio" name="payment" value="creditcard" class="input-radio" checked>
          Credit Card</label>
          <label>
            <input type="radio" name="payment" value="cash" class="input-radio">
          Cash</label>
        </div>
        <div class="card-data">
          <label for="cname">Name on Card</label>
          <input type="text" id="cname" name="cardname" class="form-control" placeholder="Alex Driver">
          <label for="ccnum">Credit card number</label>
          <input type="text" id="ccnum" name="cardnumber" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="19" placeholder="1111-2222-3333-4444" class="form-control2">
          <label for="expirationdate">Expiration Date</label>
          <input type="text" pattern="[0-9]*" inputmode="numeric" maxlength="5" placeholder="MM/YY" class="form-control2">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" inputmode="numeric" pattern="[0-9]*" maxlength="3" placeholder="000" class="form-control2">
        </div>
        <label>
        <input type="checkbox" name="saddress" class="input-checkbox" checked> Shipping address same as billing
        </label>
        <input type="submit" id="submit" value="Pay" class="button-pay">
      </form>
    </section>
  </main>
  <footer class="columns">
    <div class="container_footer">
      <div class="column1">
        <h3>Contacto</h3>
        <ul class="info">
          <li>(702) 555-0122</li>
        </ul>
      </div>
      <div class="column2">
        <h3>Direcci√≥n</h3>
        <ul class="address_info">
          <li>
            <span></span>
            <span>2972 Westheimer<br>
              Rd. Santa Ana<br>
              85486</span>
          </li>
        </ul>
      </div>
      <div class="column3">
        <h3>Horario</h3>
        <ul class="opening_info">
          <li>
            <span></span>
            <span>ABIERTO TODOS LOS DIAS<br>
              Apartir de la 8am hasta las 10pm<br>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
